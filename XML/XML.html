<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="shortcut icon" type="imagex/png" href="./baixados.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de XML</title>
    <link rel="stylesheet" href="XML.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de XML</h1>
        <label for="structures">Escolha uma estrutura:</label>
        <select id="structures">
            <option value="General,Cor,General,LayerId">General - Cor</option>
            <option value="Item,Name,LcOaNode,LcOaSceneBaseUserName">Item - Name</option>
            <option value="Material,Tipo,MaterialGroup,MaterialType">Material - Tipo</option>
            <option value="Dimensão,Altura,DimensionGroup,Height">Dimensão - Altura</option>
        </select>
        <button id="addStructureButton" onclick="addStructure()">Adicionar Estrutura</button>
        
        <ul id="structureList"></ul>
        
        <button id="generateXMLButton" onclick="generateXML()">Gerar XML</button>
        <textarea id="xmlOutput" readonly></textarea>
        <button id="saveXMLButton" onclick="saveXMLToFile()" style="display: none;">Salvar XML</button>
        <button id="clearAllButton" onclick="">Limpar Tudo</button>
        <button onclick="window.location.href='../index.html'">
            Voltar ao Menu
          </button>
    </div>
    <script src="XML.js"></script>
</body>
</html>
